<h2>Chat Rooms</h2>
<ul>
  <li *ngFor="let room of chatRooms">
    <a [routerLink]="['/chat', room.id]">{{ room.name }}</a>
  </li>
</ul>
<form (ngSubmit)="createRoom()">
  <input [(ngModel)]="newRoomName" name="newRoomName" placeholder="New Room Name" required>
  <button type="submit">Create Room</button>
</form>
